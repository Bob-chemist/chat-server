<!doctype html>
<html>
  <head>
    <title>Socket.IO chat for Mary</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/socket.io.js"></script>    
  </head>
  <body>
    <div id="chat" class="chat">
      <div class="users-window">
        <h2>Пользователи</h2>
        <ul id="users-list" class="users-list">
          <li id="userNameId0" class="selected" onclick="chooseChat(event)">Общий чат</li>
        </ul>
      </div>
      <div id="chat-window" class="chat-window">
        <div id="chatId0">
          <h2>Общий чат</h2>
          <ul id="userChatId0"></ul>
        </div>        
      </div>      
    </div>
    
    <div class="input">
      <input id="m" autocomplete="off" />
      <button onclick="send()">Send</button>
      
    </div> 
    <script src="./js/client.js"></script>
  </body>
</html>
