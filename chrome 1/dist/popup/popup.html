<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat for Bob</title>

    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="chat" class="chat">
      <div class="users-window">
        <h2>Users</h2>
        <ul id="users-list" class="users-list">
          <li id="userNameId0" class="selected">
            All
          </li>
        </ul>
      </div>
      <div id="chat-window" class="chat-window">
        <div id="chatId0">
          <h2>All</h2>
          <ul id="userChatId0" class="userchat"></ul>
        </div>
      </div>
    </div>

    <div class="input">
      <input id="m" autocomplete="off" />
      <button id="sendbutton">Send</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
