<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Уведомления</title>
    <script src="vue.min.js"></script>

    <style>
        body {
            width: 260px;
        }

        div {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        textarea, input {
            width: 175px;
            resize: none;
        }
    </style>
</head>

<body id="app">
    <div>
        <label for="title">Заголовок</label>

        <input id="title">
    </div>

    <div>
        <label for="message">Сообщение</label>

        <textarea id="message" v-bind:value="message"></textarea>
    </div>

    <div>
        <button v-on:click="sendMessage" onclick="sendMsg()">
            Отправить
        </button>
    </div>
</body>

<script src="popup.js"></script>
</html>
