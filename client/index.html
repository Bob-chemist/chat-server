<!doctype html>
<html>
  <head>
    <title>Socket.IO chat for Bob</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/socket.io.js"></script>    
  </head>
  <body>
    <div class="chat">
      <div class="chatwindow">
         <h2>Сообщение для 
          <select id="private-selection">
           
          </select>
        </h2>
        <ul id="private" class="private "></ul>
      </div>
      <div class="chatwindow">
        <h2>Общий чат</h2>
        <ul id="chat" class="common"></ul>
      </div>
    </div>
    
    <div class="input">
      <input id="m" autocomplete="off" />
      <button onclick="send()">Send</button>
      <button onclick="sendToAll()">Send to all</button>
    </div> 
    <script src="./js/client.js"></script>
  </body>
</html>
